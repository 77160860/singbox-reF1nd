name: Build Minimal sing-box Core

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'sing-box version (tag/branch) to build'
        required: true
        default: 'reF1nd-main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout official sing-box repository
        uses: actions/checkout@v4
        with:
          repository: reF1nd/sing-box
          ref: ${{ github.event.inputs.version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Derive versioned output name
        id: ver
        run: |
          VERSION=${{ github.event.inputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          OUT="sing-box-linux-arm64-${VERSION}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "SHORT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"
          echo "OUT=$OUT" >> "$GITHUB_ENV"
          echo "out=$OUT" >> "$GITHUB_OUTPUT"

      - name: Build sing-box for arm64
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          go build -v -o "${OUT}" -trimpath \
            -ldflags="-s -w" \
            -tags="with_quic with_clash_api" \
            ./cmd/sing-box

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-minimal-${{ github.event.inputs.version }}-arm64
          path: ${{ steps.ver.outputs.out }}
